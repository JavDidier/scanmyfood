<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScanMyFood</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <!-- HEADER -->
        <header>
            <h1>ScanMyFood</h1>
            <h2>Zoom sur les aliments</h2>
        </header>

    <!-- MAIN -->
        <main>
            <div class="formulaire">
                <input type="number" name="barCode" id="monId" placeholder="Entrez le code barre..">
                <button type="submit" >Validez</button>
            </div>
        </main>

        <video id="video"></video>
        <button id="startbutton">Prendre une photo</button>
        <canvas id="canvas"></canvas>
        <img src="http://placekitten.com/g/320/261" id="photo" alt="photo">

    <!-- FOOTER -->
    <img src="" alt="" srcset="">
        <footer>
            <div class="div-resultat">
                <div class="en-tete-resultat">
                    <img class="resultatImg" src="">
                    <div class="en-tete-resultat-description">
                        <h2>TITRE : <span class="resultatTitre"></span></h2>
                        <h3> CODE BARRE :  <span class="resultatCode"></span></h3>
                    </div>
                </div>
                <div class="description-produit">
                    <p>Description : <span class="resultat"></span></p>
                </div>
            </div>

        </footer>

    <body>
    
        <script src="main.js"></script>
    </body>
</html>
